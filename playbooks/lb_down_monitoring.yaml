---
- name: Prepare controller variables
  import_playbook: prepare_variables.yaml
  vars:
    scenario_name: csm_controller lb_down_monitoring

- name: Prepare variables
  hosts: localhost
  vars_files:
    - ./vars/csm_controller.yaml
    - ./vars/lb_down_monitoring.yaml
  tasks:
    - name: Register controller node
      add_host:
        name: "{{ lb_down_monitoring.lb_ctrl_ip }}"
        groups: lb_down_host
        ansible_ssh_user: linux
        ansible_ssh_private_key_file: "{{ csm_controller.controller_key }}"
        ansible_ssh_common_args: >
          -o UserKnownHostsFile=/dev/null
          -o ProxyCommand='ssh -W %h:%p
          -q linux@{{ csm_controller.csm_controller_fip }}
          -i {{ csm_controller.controller_key }}
          -o StrictHostKeyChecking=no
          -o UserKnownHostsFile=/dev/null'
          -o PasswordAuthentication=no

- name: Start test
  hosts: lb_down_host
  become: yes
  tasks:
    - name: Changing perm of "lb_down_test.sh", adding "+x"
      file:
        dest: /home/linux/test/lb_down_test.sh
        mode: a+x

    - name: Schedule test
      cron:
        name: Run lb_down monitoring
        minute: */5
        job: /home/linux/test/lb_down_test.sh